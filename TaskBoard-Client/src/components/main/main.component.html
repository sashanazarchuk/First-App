<div class="grid">
    <div class="flex justify-between">
        <div class="flex justify-normal m-10 items-center">
            <h1 class="font-semibold text-3xl mr-10">Task Board</h1>
            <div class="m-2 text-2xl">
                <select (change)="onBoardSelect($event.target)" class="border rounded-lg border-gray-300 p-1">
                    <option disabled selected>Select Board</option>
                    <option *ngFor="let board of boards" [value]="board.boardId">{{ board.name }}</option>
                </select>
            </div>
        </div>

        <div class="m-10">
            <button class=" flex items-center border-2 border-gray-300 p-2 rounded-2xl ">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z" />
                    <path
                        d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466" />
                </svg>
                <span class="mx-2">History</span>
            </button>
        </div>
    </div>


    <div class="ml-10 flex w-2/5 " *ngIf="selectedBoard">
        <div *ngFor="let list of selectedBoard.listDtos" class="flex-1 mr-10  ">
            <div class="flex justify-between border-2 border-gray-500 border-l-0 border-r-0 p-2">
                <h1 class="text-2xl  ">{{ list.name }}</h1>
                <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                        <path
                            d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
                    </svg>
                </button>
            </div>
            <div *ngFor="let card of list.cards" class="mt-10">
                <div class="mt-2 border border-gray-300 p-2">
                    <div class="flex justify-between">
                        <h2 class="text-lg">{{ card.name }}</h2>
                        <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                                <path
                                    d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
                            </svg>
                        </button>
                    </div>
                    <p>{{card.description}}</p>
                    <p class="flex items-center mt-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-calendar4-event" viewBox="0 0 16 16">
                            <path
                                d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M2 2a1 1 0 0 0-1 1v1h14V3a1 1 0 0 0-1-1zm13 3H1v9a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z" />
                            <path
                                d="M11 7.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z" />
                        </svg> <span class="mx-2">{{ card.date | date: 'E, d MMMM' }}</span>
                    </p>
                    <p class="pt-2 flex  ">
                        <span class="bg-zinc-200 items-center flex pr-2 rounded-2xl ">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-dot " viewBox="0 0 16 16">
                                <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3" />
                            </svg> {{ getPriorityLabel(card.priority) }}
                        </span>
                    </p>

                    <div class="pt-2">
                        <select class="w-full border rounded-lg border-gray-300 p-1 py-2">
                            <option disabled selected>Move to</option>
                            <option *ngFor="let list of selectedBoard.listDtos" [value]="list.cardListId">{{ list.name}}
                            </option>
                        </select>
                    </div>

                </div>
                <button   class="mt-2 items-center p-2 flex">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
                    </svg> <span class="mx-2">Add Card </span></button>
                 

            </div>
        </div>

    </div>
